<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
   <form method="post" action="abc">
	   <label for="name">Name <input id="name" type="text" required></label>
	 <br>
	   <label for="email">Email  <input id="email" type="email" required></label>
	<br>
	   <label name="gender">Gender :</label>
	    <label for="gender_m">Male<input id="gender_m" name="gender" type="radio" required></label>
	    <label for="gender_f">Female<input id="gender_f" name="gender" type="radio" required></label>
    <br>
	   <label for="cars">Car Brands </label>
	     <select id="cars">
			 <option value="">Choose your car brand</option>
			 <option value="1">BMW</option>
			 <option value="2">Audi</option>
			 <option value="3">Mercedez</option>
			 <option value="4">Maruti Suzuki</option>
		 </select>
	<br>
	   <label for="carnage">Car Age <input id="carnage" type="number"  required></label>
	    <br>
	   <label for="dop">Date of Purchase(dop) <input id="dop" type="date"  required></label>
	<br>
	   <label for="password">Password <input id="password" type="password"  required></label>
     <br>
	   <button type="submit">Submit</button>  
   </form>








	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
